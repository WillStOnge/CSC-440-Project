{% extends "base.html" %}
{% block title -%}
	Wiki page not found!
{% endblock title %}

{% block content %}
<p>You did not create any content for this page yet.</p>
{% if not session['user_is_guest'] %}
<p><a href="{{ url_for('wiki.edit', url=request.path.strip("/")) }}" class="btn btn-success">Create a new page</a></p>
{% endif %}
{% endblock %}
